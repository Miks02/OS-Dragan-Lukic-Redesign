<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Контакт</title>
</head>
<body>
    
    <div class="header-container">

    </div>

    <main>

        <section class="hero-section ">

           

            <div class="contact-container">
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h2>Информације</h2>
                        <div class="contact-info-item">
                            <img src="/icons/address.png" alt="">
                            <div class="item-desc">
                                
                                <p>Неде Спасојевић  6, Бежанијска коса </p>
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <img src="/icons/phone.png" alt="">
                            <div class="item-desc">
                               
                                <p>064/647-04-96</p>
                                <p>011/228-17-65</p>   
                                
                            </div>
                        </div>
                        <div class="contact-info-item">
                            <img src="/icons/email.png" alt="">
                            <div class="item-desc">
                               
                                <p>sekretar.osdraganlukic@gmail.com </p>
                                <p>direktor.osdraganlukic@gmail.com </p>   
                                
                            </div>
                        </div>
                    </div>
    
                    <div class="contact-form">
                        <h2>Пошаљите поруку</h2>
                        <form class="form" action="#" method="POST">
                            <div class="input-box"> 
                                <input type="text" name="firstName" placeholder="Име" required>
                                <input type="text" name="lastName" placeholder="Презиме" required>
                            </div>               
                           
                            
                           <div class="input-box">
                            <input type="email" name="email" placeholder="Имејл адреса" required>
                            <input type="tel" name="phone" placeholder="Телефон" required>
                           </div>
                                
                           <div class="input-box">
                            

                           </div>
                            
                            <textarea name="message" rows="5" placeholder="Ваша порука..." required></textarea>
                            <button type="submit">Пошаљи</button>
                          </form>
                          
                    </div>
                </div>
                
            </div>

        </section>
        

    </main>

    <div class="footer-container"></div>




    <script src="/main.js"></script>
</body>
</html>
